{% extends 'base.html'%}
{% load static %}
{% static "images" as baseUrl%}


{% block content%}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg'%});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="{% url 'service'%}">All Services <i class="fa fa-chevron-right"></i></a></span> Service<span>  <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-3 bread">{{servs.title}} </h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row">
      
      <div class="col-lg-8 ftco-animate">
        <h2 class="mb-3">{{servs.title}}</h2>
        
          
        <p>
          <img src="{{servs.images.url}}" alt="" class="img-fluid" style="height:500px; width:800px; object-fit: cover;">
        </p>
        <p>{{servs.description}} </p>
        </div><br>
      
    </div>
  </div>
</section>
        <!-- .section -->

{% endblock %}
