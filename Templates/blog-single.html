{% extends 'base.html'%}
{% load static %}
{% static "images" as baseUrl%}


{% block content%}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg'%});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="{% url 'blog'%}">Blog <i class="fa fa-chevron-right"></i></a></span> <span> All Blogs<i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-3 bread">All Blogs </h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row">
      {% for i in blog %}
      <div class="col-lg-8 ftco-animate">
        <h2 class="mb-3">{{i.title}}</h2>
        
            <p>
              <a href="#"><span class="fa fa-calendar mr-2"></span>{{i.date}}</a>
              <a href="#"><span class="fa fa-user mr-2"></span>{{i.author}}</a>
            </p>
          
        <p>
          <img src="{{i.images.url}}" alt="" class="img-fluid" style="height:500px; width:800px; object-fit: cover;">
        </p>
        <p>{{i.description}} </p>
        </div><br>
      {% endfor %}
    </div>
  </div>
</section>
        <!-- .section -->

{% endblock %}
