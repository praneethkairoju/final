<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-group">
        <form action="{% url 'contact'%}" class="appointment-form ftco-animate" method="POST">
            {% csrf_token %}
            <h3>Contact Now</h3>
            <div class="">
              <div class="form-group">
                {{form.name}}
              </div>
              <div class="form-group">
                {{form.email}}
              </div>
              <div class="form-group">
                {{form.phone}}
              </div>
            </div>
            <div class="">
              <div class="form-group">
                {{form.subject}}
              </div>
            </div>
            <div class="">
              <div class="form-group">
                {{form.message}}
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-4">
              </div>
            </div>
          </form>
        
    </div>
</body>
</html>
