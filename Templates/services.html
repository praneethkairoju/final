{% extends 'base.html'%}
{% load static %}
{% static "images" as baseUrl%}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg'%});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span>Services <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-3 bread">Services</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section">
 <div class="container">
  <div class="row justify-content-center mb-5 pb-2">
    <div class="col-md-8 text-center heading-section ftco-animate">
     <span class="subheading">Services</span>
     <h2 class="mb-4">Our Services</h2>
   </div>
 </div>
 <div class="row">
				
  {% for i in serv %}
  
  
    
  
  <div class="col-md-3">
    <div class="services-wrap">
      <div class="img" style="background-image: url({{i.images.url}});"></div>
      <div class="text">
        <h2>{{i.servicename}}</h2>
        <p>{{i.description}}</p>
      </div>
    </div>
  </div>
    
  
  
  {% endfor %}
  
</div>
<div class="row mt-5">
  <div class="col text-center">
    <div class="block-27">
      <ul>
        <li><a href="#">&lt;</a></li>
        <li class="active"><span>1</span></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&gt;</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
</section>

{% endblock%}
