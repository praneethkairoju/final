{% extends 'base.html'%}
{% load static %}
{% static "images" as baseUrl%}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg'%});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span>Services <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-3 bread">Services</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section bg-light">
 <div class="container">
  <div class="row justify-content-center mb-5 pb-3">
    <div class="col-md-10 heading-section text-center ftco-animate">
     <span class="subheading">Services</span>
     <h2 class="mb-4">Our Services</h2>
   </div>
 </div>
 <div class="row d-flex">
				
  {% for i in servs %} 
  
  <div class="col-md-3">
    <div class="services-wrap">
      <a href="{% url 'service_detail' i.slug %}"><div class="img" style="background-image: url({{i.images.url}});"></div></a>
      <div class="text">
       <a href="{% url 'service_detail' i.slug %}"> <h2>{{i.title}}</h2></a>
        <p>{{i.description|slice:":200"}}.....</p>
      </div>
    </div>
  </div>
    
  
  
  {% endfor %}
  



 </div>
</section>

{% endblock%}
