{% extends 'base.html'%}
{% load static %}
{% static "images" as baseUrl%}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg'%});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span>Gallery <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-3 bread">Gallery</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb">
 <div class="container-fluid px-0">
  <div class="row no-gutters">
    {% for i in gallery %}
   <div class="col-md-3">
    <a href="{{i.images.url}}" class="image-popup img gallery ftco-animate d-flex align-items-center justify-content-center" style="background-image: url({{i.images.url}});">
     <span class="overlay"></span>
     <div class="icon d-flex align-items-center justify-content-center">
      <span class="fa fa-search"></span>
    </div>
  </a>
</div>
{% endfor%}
</div>
</div>
</section>	


{% endblock%}
