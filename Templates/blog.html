{% extends 'base.html'%}
{% load static %}
{% static "images" as baseUrl%}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg'%});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-3 bread">Blog</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row d-flex">
      {% for i in blog %}
      
      
      <div class="col-lg-4 ftco-animate">
        
        <div class="blog-entry">
          <a href="{% url 'blogsingle' %}" class="block-20" style="background-image: url({{i.images.url}});">
          </a>
          <div class="text d-block">
            <div class="meta">
              <p>
                <a href="#"><span class="fa fa-calendar mr-2"></span>{{i.date}}</a>
                <a href="#"><span class="fa fa-user mr-2"></span>{{i.author}}</a>
                <a href="#" class="meta-chat"><span class="fa fa-comment mr-2"></span> 3</a>
              </p>
            </div>
            <h3 class="heading"><a href="#">{{i.title}}</a></h3>
            <p>{{i.description}}</p>
            <p><a href="blog.html" class="btn btn-secondary py-2 px-3">Read more</a></p>
          </div>
        </div>
        
      </div>
      
      
      {%endfor%}

      
    </div>
</div>
</div>
<div class="row mt-5">
  <div class="col text-center">
    <div class="block-27">
      <ul>
        <li><a href="#">&lt;</a></li>
        <li class="active"><span>1</span></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&gt;</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
</section>
{% endblock %}
